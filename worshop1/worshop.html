<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="worshop1/worshop.css">
    
    <title>Worshop</title>
  </head>
  <body>
    <h1 id="titulo">
        Worshop
    </h1>

    <div class="container-fluid">

        <div class="row">
            <div class="column">
                <h2> Lista de Alumnos</h2>
                
            </div>
            <div>
                <h2 id="alumno"></h2>
            </div>






            <div class="column">
                <h2> Ingreso de Datos</h2>
                
                <form class="container">
                    <div class="form-row" >
                        <div class="col" > 
                            <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                            
                        </div>
                
                        <div class="col">
                            <input type="text" class="form-control" placeholder="DNI" id="DNI" >
                        </div>
                    </div>
                    
                    
                        
                    
                </form>
                <div class="container">
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="agregar">Agregar Alumno</button>
                    
                </div>

                <form class="container">
                    <div class="form-row">
                        <div class="col" > 
                            <input type="text" class="form-control" placeholder="DNI">
                            
                        </div>
                
                        <div class="col" >
                            <button type="button" class="btn btn-danger btn-block">Eliminar Alumno</button>
                        </div>
                    </div>
                    
                    
                        
                    
                </form>
                

            </div>
            


        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="worshop1/worshop.js"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  </body>
</html>
